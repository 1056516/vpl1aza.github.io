<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watery Blue Glowing SVG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 0 #00bfff); /* Default state (no glow) */
    }

    .svg-container:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 6px #00bfff) drop-shadow(0 0 12px #00bfff);
    }

    img {
      width: 200px; /* Adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <img src="/images/PLAZA.svg" alt="PLAZA Logo">
  </div>
</body>
</html>
